  <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>

<body>
  <h1>쇼핑 리스트</h1>
  <ul id="shoppingList">
    <li>빵</li>
    <li>우유</li>
    <li>계란</li>
  </ul>
  <input type="text" id="newItem" placeholder="추가할 상품 입력하시오">
  <button id="addItemBtn">Add Item</button>
  <script>
    $(document).ready(()=>{
      $('#addItemBtn').click(()=>{
        const newItem = $('#newItem').val();

        if(newItem !==''){
          $('#shoppingList').append('<li>'+newItem+'</li>');
        }
        $('#newItem').val('');
      })
    })
