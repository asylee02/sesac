<!DOCTYPE html>
<html>
  <head>
    <title>캔버스 2</title>
    <style>
      canvas{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="textCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('textCanvas');
        const context = canvas.getContext('2d')

        //그라데이션
        const gradation = context.createLinearGradient(0,0, canvas.width, 0);
        gradation.addColorStop(0, 'red');
        gradation.addColorStop(1, 'blue');
        context.fillStyle = gradation;
        context.fillRect(0,0, canvas.width, canvas.height);

        //글자 추가
        context.font = '30px Arial';
        context.fillStyle = '#FFFFFF';
        context.fillText('Canvas Text', 50,)
        
    </script>
  </body>
</html>
