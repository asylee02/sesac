<!DOCTYPE html>
<html>
    <head>
        <title>지도 그리기</title>
        <style>
            #map { 
                height: 600px; 
            }
        </style>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    </head>
    <body>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <div id="map"></div>
        <script>
            const map = L.map('map').setView([37.532600, 127.024612], 13);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            const marker = L.marker([37.51854, 126.93751]).addTo(map);
            const circle = L.circle([37.51854, 126.93751],{
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 1000
            }).addTo(map)
            
            var touristSpots = [
                {name : '경복궁', location: [35.578, 126.977]},
                {name : '롯데월드 타워', location: [37.5116,127.0985]},
                {name : '서울역', location: [37.5559,126.9726]},
                ]

            touristSpots.forEach((spot)=>{
                L.marker(spot.location).addTo(map).bindPopup(spot.name);
            })
        </script>
    </body>
</html>
