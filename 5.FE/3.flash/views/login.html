<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>플래시 메세지 예제</title>
</head>
<body>
    {% if successMessage.length > 0 %}
        {% for item in successMessage %}
            <div class="alert alert-{{item.type}} alert-dismissible fade show" role="alert">
                {{ item.text }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {%endif%}

    {% if errorMessage.length > 0 %}
    <div class="alert alert-{{item.type}} alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
        </button>
    </div>
    {%endif%}


    <form action="" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">로그인</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function closeFlashMessage(flashAlert){
            const bsAlert = new bootstrap.Alert(flashAlert);
            bsAlert.close();
        }
        document.addEventListener('DOMContentLoaded',()=>{
            const flashAlert = document.querySelectorAll('.alert')

            if(flashAlert.length>0){
                flashAlert.forEach((item,index)=>{
                    setTimeout(()=>{
                        closeFlashMessage(item);
                    },3000+(index*1000))
                })
            }
            
        })
    </script>
</body>
</html>
