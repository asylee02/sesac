<!DOCTYPE html>
<html>
<head>
    <title>Pagination Example</title>
    <style>
        table {
          border-collapse: collapse;
          border-top: 1px solid #ccc;
          margin-right:auto;
          margin-left: auto;
          text-align: center;
        }
        table th {
          padding: 10px;
          border: 1px solid #ccc;
          background: #eee;
        }
        table td {
          padding: 10px;
          border: 1px solid #ccc;
    } 
    </style>
</head>
<body>
    <h1>사용자 테이블 - 상세 테이블</h1>
    <table>
        <thead>
            <tr>
                {% for fieldname in header %}
                <th>{{ fieldname }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for fieldname in header %}
                <td>{{ data[0][fieldname] }}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
</body>
</html>
