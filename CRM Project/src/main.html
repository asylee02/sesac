<!DOCTYPE html>
<html>
<head>
    <title>사용자 목록</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-screen bg-black">
        <nav class="flex h-12 bg-black text-white text-xl w-1/3 justify-between items-center pl-10">
            <p class="hover:cursor-pointer" onclick="handleList('users')">User</p>
            <p class="hover:cursor-pointer" onclick="handleList('orders')">Order</p>
            <p class="hover:cursor-pointer" onclick="handleList('orderitems')">Order Item</p>
            <p class="hover:cursor-pointer" onclick="handleList('items')">Item</p>
            <p class="hover:cursor-pointer" onclick="handleList('stores')">Store</p>
        </nav>
    </header>
 
    <form class="" id="search" action='http://localhost:4004/' method="GET">
        <input class="border border-black" placeholder="사용자 이름 검색" name="user" type="text" required>
        <button class="border border-black bg-gray-300" type="submit">검색</button>
    </form>
  
    
    <table>
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="pagination">
        
    </div>
</body>
<script src="main.js"></script>
</html>
