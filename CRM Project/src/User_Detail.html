<!DOCTYPE html>
<html>
<head>
    <title>사용자 목록</title>
    <link rel="stylesheet" href="index.css">

</head>
<body class="overflow-hidden flex flex-col items-center w-screen">

    <header class="w-1/2 bg-black h-12 flex items-center">

    <div class="overflow-y-auto h-screen w-1/2">
        <p class="text-2xl font-bold my-5">고객정보</p>

            <th>name</th>
            <th>gender</th>
            <th>age</th>
            <th>birthday</th>

        <tbody>
        </tbody>

        <thead>

            <th>purchased date</th>
            <th>purchased location</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <p class="text-2xl font-bold my-3">자주 방문한 매장 Top 5</p>
    <ul class="store_top"></ul>
    <p class="text-2xl font-bold my-5">자주 주문한 상품 Top 5</p>
